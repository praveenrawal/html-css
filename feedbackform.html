<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <form action="thankyou.html" method="GET">
        <h1>Hotel Feedback Form</h1>

        <h3>Are you from inside the India? or outside the India</h3>
        <label for="inside">inside</label>
        <input id="inside" type="radio" name="loc" value="inside">
        <label for="outside">outside</label>
        <input id="outside" type="radio" name="loc" value="outside">

        <h3>How was your service?</h3>
        <select name="stars" id="">
            <option value="very good">1</option>
            <option value="good">2</option>
            <option value="bad">3</option>
        </select>

        <h3>Any other feedback?</h3>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="submit" value="submit">
    </form>
</body>
</html>
